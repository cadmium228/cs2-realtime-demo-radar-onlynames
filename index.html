<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 Radar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #radar-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #radar-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        #player-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            transition: transform 0.3s ease;
        }

        #player-panel.hidden #player-list {
            display: none;
        }

        #toggle-btn {
            width: 30px;
            height: 30px;
            background: rgba(50, 50, 50, 0.8);
            color: white;
            border: 1px solid #444;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            user-select: none;
        }

        #toggle-btn:hover {
            background: rgba(80, 80, 80, 0.9);
        }

        #player-list {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
            width: 200px;
            max-height: 85vh;
            overflow-y: auto;
            backdrop-filter: blur(5px);
            border: 1px solid #333;
        }

        .team-title {
            font-size: 12px;
            font-weight: bold;
            color: #888;
            margin-top: 10px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .player-item {
            padding: 8px 10px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 4px;
            margin-bottom: 2px;
            transition: background 0.2s;
            display: flex;
            justify-content: space-between;
        }

        .player-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .player-item.selected {
            background: rgba(255, 255, 0, 0.2);
            border: 1px solid rgba(255, 255, 0, 0.5);
            font-weight: bold;
        }

        .t-color { color: #ff6b6b; }
        .ct-color { color: #5096ff; }
        .hp-text { font-size: 12px; color: #aaa; }

    </style>
</head>
<body>

    <div id="radar-container">
        <img id="radar-img" src="/map" alt="Radar" />
        
        <div id="player-panel">
            <div id="toggle-btn" onclick="togglePanel()">&#9664;</div>
            
            <div id="player-list">
                <div id="list-content"></div>
            </div>
        </div>
    </div>

    <script>
        let selectedId = -1;
        let isHidden = false;

        function togglePanel() {
            const panel = document.getElementById('player-panel');
            const btn = document.getElementById('toggle-btn');
            isHidden = !isHidden;
            
            if (isHidden) {
                panel.classList.add('hidden');
                btn.innerHTML = "&#9654;";
            } else {
                panel.classList.remove('hidden');
                btn.innerHTML = "&#9664;";
            }
        }

        function refreshMap() {
            const img = document.getElementById('radar-img');
            img.src = '/map?' + Date.now();
        }

        async function selectPlayer(id) {
            selectedId = id;
            await fetch('/select?id=' + id);
            updateListUI(); 
        }

        async function updatePlayers() {
            if (isHidden) return;

            try {
                const response = await fetch('/players');
                const players = await response.json();
                renderList(players);
            } catch (e) {
                console.error(e);
            }
        }

        function renderList(players) {
            const container = document.getElementById('list-content');
            
            if (!players) return;

            const tPlayers = players.filter(p => p.team === 2 && p.isAlive).sort((a,b) => a.userId - b.userId);
            const ctPlayers = players.filter(p => p.team === 3 && p.isAlive).sort((a,b) => a.userId - b.userId);

            let html = '';

            if (tPlayers.length > 0) {
                html += '<div class="team-title">Terrorists</div>';
                tPlayers.forEach(p => {
                    const isSel = p.userId === selectedId ? 'selected' : '';
                    html += `
                        <div class="player-item ${isSel}" onclick="selectPlayer(${p.userId})">
                            <span class="t-color">${p.name}</span>
                            <span class="hp-text">${p.health} HP</span>
                        </div>
                    `;
                });
            }

            if (ctPlayers.length > 0) {
                html += '<div class="team-title">Counter-Terrorists</div>';
                ctPlayers.forEach(p => {
                    const isSel = p.userId === selectedId ? 'selected' : '';
                    html += `
                        <div class="player-item ${isSel}" onclick="selectPlayer(${p.userId})">
                            <span class="ct-color">${p.name}</span>
                            <span class="hp-text">${p.health} HP</span>
                        </div>
                    `;
                });
            }

            const currentHTML = container.innerHTML;
            if (html.length !== currentHTML.length || !currentHTML.includes('selected')) {
                 container.innerHTML = html;
            }
        }
        
        function updateListUI() {
             const items = document.querySelectorAll('.player-item');
             items.forEach(el => el.classList.remove('selected'));
        }

        setInterval(refreshMap, 100);
        setInterval(updatePlayers, 200);

    </script>
</body>
</html>
